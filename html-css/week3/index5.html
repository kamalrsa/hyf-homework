<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>First form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navi_bar">
        
        <nav>
            <img src= "shipping.jpg" alt="shipping logo"width="100" white="80" >
            <ul>
              <li><a href="index1.html">FirstPage</a></li>
              <li><a href="index2.html">SecondPage</a></li>
              <li><a href="index3.html">ThirdPage</a></li>
              <li><a href="index4.html">FourthPage</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>

    
        <h1> Signup to your Customer Trailer.com</h1>
        <h2> Step 5/5 Payment</h2>
        <h3> Progress</h3>
            <div>
            <progress id="myBar" max="100" value="100" id="progress"></progress>
            </div>
        
            <p class="p1"> Please fill in your payment data</p>

         <form action="">
            
                <div>
                    <label for="name">Name on Card</label>
                    <input type="text"  id="name" name="name"required>
                </div> 
                <div>
                    <label for="card">Card Type</label>
                    <select name="card" id="card" required>
                        <option value="01">Visa Electron</option>
                        <option value="02">Credit </option>
                    </select>
                </div>
                
                <div>
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" minlength="16"  pattern="[0-9]{16,16}"required>
                
        
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" required>
                </div> 
                <div>
                    <label for="month">Expiry Month</label>
                    <select id="month" name="month" required>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label for="year">Expiry Year</label>
                    <select id="year" name="year" required>
                        <option value="16"> 2020</option>
                        <option value="17"> 2021</option>
                        <option value="18"> 2022</option>
                        <option value="19"> 2023</option>
                        <option value="20"> 2024</option>
                        <option value="21"> 2025</option>
                    </select>
                </div> 
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="3" minlength="3" pattern="^[0-9]{3,3}$" required> 
                </div>
                <input type="submit" value="Next Step" class="submit">
          
         </form>
     </main>
    </div>
  </body>
  
</html>
